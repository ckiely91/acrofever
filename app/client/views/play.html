<template name="play">
	<h2 class="ui header">
		<i class="search icon"></i>
		<div class="content">
			Find a lobby
			<div class="sub header">Join a lobby to start playing</div>
		</div>
	</h2>
	<div class="ui hidden divider"></div>
	<div class="ui stackable grid">
		<div class="eight wide column">
		{{#if ready}}
			<table class="ui selectable table" id="lobbyList">
				<thead>
					<tr>
						<th>Name</th>
						<th>Last active</th>
						<th>Players</th>
					</tr>
				</thead>
				<tbody>
					{{#each lobbies}}
						{{> lobbyRow}}
					{{/each}}
				</tbody>
			</table>
		{{else}}
			<div class="ui centered inline active loader"></div>
		{{/if}}
		</div>
		<div class="eight wide column">
			{{> globalFeed}}
		</div>
	</div>
</template>

<template name="lobbyRow">
	<tr class="lobbyRow">
		<td>{{displayName}}</td>
		<td>{{moFromNow lastUpdated}}</td>
		<td>
			{{#unless noPlayers players}}
				{{#each players}}
					<img class="ui mini circular image" src="{{profilePicture this 35}}" data-content="{{username this}}">
				{{/each}}
			{{else}}
				<em>No players</em>
			{{/unless}}
		</td>
	</tr>
</template>
