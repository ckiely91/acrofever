<template name="lobbyFeed">
    {{#each events}}
        <div class="event">
            <div class="label">
                {{#if user}}
                    <img src="{{profilePicture user 35}}">
                {{else}}
                    <i class="{{#if icon}}{{icon}}{{else}}info{{/if}} icon"></i>
                {{/if}}
            </div>
            <div class="content">
                <div class="summary">
                    {{#if user}}{{username user}}{{else}}{{summary}}{{/if}}
                    <div class="date">
                        {{moFromNow timestamp}}
                    </div>
                </div>
                {{#if detail}}
                    <div class="detailed-content">
                        {{{replaceLinksAndEscape detail}}}
                    </div>
                {{/if}}
            </div>
        </div>
    {{/each}}
    {{#unless ready}}
        <div class="ui inline active centered loader"></div>
    {{/unless}}
    {{#if showGetMoreDiv events}}
        <div class="getMoreDiv"></div>
    {{/if}}
</template>

<template name="lobbyChatInput">
    <form id="chat-input-form" class="ui form">
        <div class="ui fluid action input">
            <input type="text" id="chat-input-box" class="ui input" placeholder="Type here to chat..." autocomplete="off" required>
            <button class="ui button" type="submit">Send</button>
        </div>
    </form>
</template>
